Sealed Secrets: allow you to encrypt secrets to safely store in github repo

Components:
	Operator/Controller: deployed in k8s cluster - responsible for decrypting the secrets 
						 creates a public and private key (for encrypting and decrypting)
	CLI (kubeseal): encrypts secrets - uses public key and creates a sealed secret from a generic secret, 
					once its created in k8s by k apply cmd, controller will detect a new sealed secret getting created and it will use private key to decrypt the secret and creates a general k8s secrets in k8s so that any container can use it
	CRD - selaed secret crd kind we use and upload in github instead of secret kind

controller installation:
# https://artifacthub.io/packages/helm/bitnami-labs/sealed-secrets
$ helm repo add sealed-secrets https://bitnami-labs.github.io/sealed-secrets
$ helm install my-release sealed-secrets/sealed-secrets -n kube-system

kubeseal installation:
# https://github.com/bitnami-labs/sealed-secrets#kubeseal
KUBESEAL_VERSION='0.32.0' # Set this to, for example, KUBESEAL_VERSION='0.23.0'
curl -OL "https://github.com/bitnami-labs/sealed-secrets/releases/download/v${KUBESEAL_VERSION:?}/kubeseal-${KUBESEAL_VERSION:?}-linux-amd64.tar.gz"
tar -xvzf kubeseal-${KUBESEAL_VERSION:?}-linux-amd64.tar.gz kubeseal
sudo install -m 755 kubeseal /usr/local/bin/kubeseal

Establish connection b/w kubeseal and k8s 
$ k get svc 
$ grab the sealed secrets svc_name 
$ kubeseal --fetch-cert --controller-name <svc_name> --controller-namespace kube-system 

Create k8s secret
$ k create secret generic database -n default --from-literal=DB_PASSWORD=password123 --dry-run=client -o yaml > secret.yaml
$ cat secret.yaml (its encoded)

Encrypting secret
$ kubeseal --controller-name <svc_name> --controller-namespace kube-system --format yaml < secret.yaml > sealed-secret.yaml 
$ cat sealed-secret.yaml (its encrypted) -> can be pushed to github 

Applying sealed secret in k8s 
$ k apply -f sealed-secret.yaml (operator will decrypt sealed secret and creates a normal k8s secrets)
$ k get secrets 
